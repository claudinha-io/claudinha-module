language: python
os:
- linux
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - g++-4.8-multilib
    - gcc-multilib
    - build-essential
    - scons
    - swig
    - python-setuptools
python:
  - "2.7"
  - "3.4"
  - "3.6"
  - "3.6-dev" # 3.6 development branch
  - "nightly" # currently points to 3.7-dev
before_install:
  - git clone https://github.com/pimoroni/rpi_ws281x-python ~/rpi_ws281x-python/
  - cd ~/rpi_ws281x-python/library
  - python setup.py build
  - sudo python setup.py install
install: 
  - cd ~/claudinha-io/claudinha-module
  - "pip install -r requirements.txt"
script: pytest tests/